<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Collection List</title>
	</head>
	<body>
		<main class="container">
			<h1 class="heading-one">Popular Collections</h1>

			<ul role="list" class="category flex">
				<li><a href="#">Profile</a></li>
				<li><a href="#">New York</a></li>
				<li><a href="#">Relaxing</a></li>
				<li><a href="#">Person</a></li>
				<li><a href="#">Fashion</a></li>
			</ul>

			<section class="collection-items">
				<div class="collection-card">
					<img src="./images/people1.png" alt="" />
					<div class="flex image-cols">
						<img src="./images/people2.png" alt="" />
						<img src="./images/people3.png" alt="" />
						<img src="./images/people4.png" alt="" />
					</div>
					<div class="flex collection-footer">
						<p class="collection-title">People</p>

						<div class="flex collection-stats">
							<img src="./images/gallery.svg" alt="" />
							144
						</div>
					</div>
				</div>
				<div class="collection-card">
					<img src="./images/natural1.png" alt="" />
					<div class="flex image-cols">
						<img src="./images/nature2.png" alt="" />
						<img src="./images/nature3.png" alt="" />
						<img src="./images/nature4.png" alt="" />
					</div>
					<div class="flex collection-footer">
						<p class="collection-title">Nature</p>
						<div class="flex collection-stats">
							<img src="./images/gallery.svg" alt="" />
							7K
						</div>
					</div>
				</div>
				<div class="collection-card">
					<img src="./images/history1.png" alt="" />
					<div class="flex image-cols">
						<img src="./images/history2.png" alt="" />
						<img src="./images/history3.png" alt="" />
						<img src="./images/history4.png" alt="" />
					</div>
					<div class="flex collection-footer">
						<p class="collection-title">History</p>

						<div class="flex collection-stats">
							<img src="./images/gallery.svg" alt="" />
							431
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
