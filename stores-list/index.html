<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Stores List</title>
	</head>
	<body>
		<main>
			<!-- <div class="background-gradient"></div> -->

			<section class="store-card flex-md" aria-label="store-card">
				<h2 class="card-title">Closest stores</h2>
				<div class="card-location flex">
					<input type="search" placeholder="Find me" />
					<p class="flex">
						<img
							src="./images/location-pin.svg"
							width="18"
							height="18"
							alt=""
						/>

						Use my location
					</p>
				</div>

				<div class="card-address">
					<h3>POINT Bergen</h3>
					<p>Strandagaten 55-57, 6007 Bergen</p>
					<p>9:00 - 19:00</p>
				</div>

				<button class="card-button">View all</button>
			</section>
		</main>
	</body>
</html>
