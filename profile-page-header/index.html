<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Profile Page Header | UI Daily</title>
	</head>
	<body>
		<main>
			<div class="profile flex">
				<div class="profile-info">
					<img src="./images/headshot.png" alt="" />

					<h1 class="profile-name">MetaMask</h1>
					<p class="profile-handle">@metaMask</p>
					<p class="profile-desc">
						MetaMask brings Ethereum to your web browser
					</p>
					<div class="social-icons-wrapper flex">
						<img src="./images/github.png" width="24" height="24" alt="" />
						<img src="./images/linkedin.png" width="24" height="24" alt="" />
						<img src="./images/gitlab.png" width="24" height="24" alt="" />
						<img src="./images/point.png" width="24" height="24" alt="" />
					</div>
				</div>
				<div class="profile-stats flex">
					<div class="">
						<p class="profile-org-info flex">
							<span>6/8 Organisations</span>

							<img src="./images/info.png" width="20" height="20" alt="" />
						</p>
						<div class="bar"></div>
					</div>

					<div class="follow">
						<p><span>4K</span> Followers</p>
						<button class="follow-button">Follow</button>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
